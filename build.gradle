// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.0.0"
}

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply plugin: 'signing'

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {

    publishedGroupId = 'com.plivo.endpoint'
    libraryName = 'endpoint'
    artifact = 'endpoint'
    libraryDescription = 'This is the Plivo Android Webrtc Voice Call SDK that can be used to make and receive calls through Plivo.'
    siteUrl = 'https://www.plivo.com/docs/sdk/client-side-sdks/android/overview/'
    gitUrl = 'https://github.com/plivo/plivo-android-sdk2-examples'

    libraryVersion = '2.0.20'

    PUBLISH_GROUP_ID = 'com.plivo.endpoint'
    PUBLISH_VERSION = '2.0.20'
    PUBLISH_ARTIFACT_ID = 'endpoint'

    org = 'plivo'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: "${rootDir}/scripts/publish-root.gradle"

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"